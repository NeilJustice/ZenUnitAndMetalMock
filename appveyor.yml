shallow_clone: true

image:
    - Visual Studio 2019

environment:
   matrix:
      - generator: "Visual Studio 16 2019"

platform:
   - x64

configuration:
   - Debug
   - Release

init:
   - cmd: cmake --version
   - cmd: msbuild /version

before_build:
   - cmake --version
   - cmake -A %platform% -G "%generator%" .

build_script:
   - cmake --build . --config %configuration% -- /m
