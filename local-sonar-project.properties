sonar.host.url=http://localhost:9000
sonar.projectKey=ZenUnitDevOpsPython
sonar.python.version=3
sonar.qualitygate.wait=true

sonar.exclusions=.vscode/**,.mypy_cache/**,.pytest_cache/**,ZenUnitDevOpsPython/__pycache__/**,ZenUnitDevOpsPythonTests/__pycache__/**,ZenUnitDevOpsPythonTests/CodeCoverageHTMLReport/**,ZenUnitDevOpsPythonTests/CoberturaCodeCoverageResults_ZenUnitDevOpsPythonTests.xml
sonar.python.coverage.reportPaths=ZenUnitDevOpsPythonTests/CoberturaCodeCoverageResults_ZenUnitDevOpsPythonTests.xml
sonar.coverage.exclusions=ZenUnitDevOpsPythonTests/RunAllWithCoverage.py,run_llvm_profdata_cov.py

sonar.issue.ignore.multicriteria=mc1,mc2
# Field names should comply with a naming convention
sonar.issue.ignore.multicriteria.mc1.ruleKey=python:S116
sonar.issue.ignore.multicriteria.mc1.resourceKey=**/*
# Local variable and function parameter names should comply with a naming convention
sonar.issue.ignore.multicriteria.mc2.ruleKey=python:S117
sonar.issue.ignore.multicriteria.mc2.resourceKey=**/*
